### YamlMime:Landing
title: Windows のコンテナーに関するドキュメント
summary: Windows コンテナーを使用すると、ユーザーはアプリケーションを依存関係と共にパッケージ化し、オペレーティング システム レベルの仮想化を利用して、完全に分離された高速な環境を単一のシステム上に実現できます。 Windows コンテナーの使用方法については、クイック スタート ガイド、デプロイ ガイド、およびサンプルを参照してください。
